<!DOCTYPE html>
<html>
    <head>
        <title>Gifparty</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/shared/css/styleguide.css">
        <link rel="stylesheet" href="css/remote.css">
    </head>
    <body>

        <div id="site">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h1 class="main-title">Gif party - remote <small class="party-place hidden"></small></h1>

                        <div class="controls">

                            <h4>gif tags <small>(min. 1, max. 4)</small></h4>

                            <div class="well">

                                <div class="tags">...</div>

                                <form class="tag-form form form-inline">
                                    <div class="form-group">
                                        <input type="text" id="tag-input">
                                        <input type="submit" class="submit" value="add tag">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="loader loading">Updating ...</div>

        <a href="https://giphy.com/"
           style="position: absolute; bottom: 10px; right: 10px; border: 0;"
        ><img src="/shared/img/Poweredby_100px-White_VertText.png" alt="Powered by GIPHY"></a>

        <script src="/vendor/jquery/dist/jquery.min.js"></script>
        <script src="/vendor/handlebars/dist/handlebars.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="config.js"></script>
        <script src="js/Remote.js"></script>
        <script>

            $(function () {

                var dl = document.location;

                var socketServer = dl.origin;
                if ( window.io && window.gifPartyConfig && window.gifPartyConfig.party ) {
                    Remote.init( socketServer, window.gifPartyConfig.party );
                } else {
                    $('.loader' ).html('unable to connect to GifParty Remote');
                }
            });

        </script>
    </body>
</html>
